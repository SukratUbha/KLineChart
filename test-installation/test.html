<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KLineChart setCrosshair Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #chart {
        width: 800px;
        height: 400px;
        border: 1px solid #ccc;
        margin: 20px 0;
      }
      .controls {
        margin: 20px 0;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      input {
        margin: 5px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .status {
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h1>KLineChart setCrosshair Test</h1>
    <p>
      This page tests the custom setCrosshair method from your KLineChart
      package.
    </p>

    <div id="status" class="status"></div>

    <div class="controls">
      <label>X: <input type="number" id="xInput" value="200" /></label>
      <label>Y: <input type="number" id="yInput" value="200" /></label>
      <button onclick="setCrosshair()">Set Crosshair</button>
      <button onclick="clearCrosshair()">Clear Crosshair</button>
      <button onclick="setRandomPosition()">Random Position</button>
      <button onclick="setCenter()">Center</button>
    </div>

    <div id="chart"></div>

    <script type="module">
      import { init } from "./node_modules/@SukratUbha/klinecharts/dist/index.esm.js";

      const statusDiv = document.getElementById("status");

      function updateStatus(message, isError = false) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${isError ? "error" : "success"}`;
        console.log(message);
      }

      try {
        updateStatus("Initializing chart...");

        // Initialize the chart
        const chart = init("chart");
        updateStatus("✅ Chart initialized successfully!");

        // Set up the chart
        chart.setSymbol({ ticker: "TestSymbol" });
        chart.setPeriod({ span: 1, type: "day" });

        // Load sample data
        chart.setDataLoader({
          getBars: ({ callback }) => {
            // Generate sample data
            const data = [];
            const now = Date.now();
            for (let i = 0; i < 100; i++) {
              const timestamp = now - (100 - i) * 24 * 60 * 60 * 1000;
              const open = 100 + Math.random() * 20;
              const close = open + (Math.random() - 0.5) * 10;
              const high = Math.max(open, close) + Math.random() * 5;
              const low = Math.min(open, close) - Math.random() * 5;
              const volume = Math.random() * 1000000;

              data.push({
                timestamp,
                open: Number(open.toFixed(2)),
                high: Number(high.toFixed(2)),
                low: Number(low.toFixed(2)),
                close: Number(close.toFixed(2)),
                volume: Number(volume.toFixed(0)),
              });
            }
            callback(data);
          },
        });

        updateStatus(
          "✅ Chart setup complete! setCrosshair method is ready to use."
        );

        // Make functions available globally
        window.setCrosshair = function () {
          const x = parseInt(document.getElementById("xInput").value);
          const y = parseInt(document.getElementById("yInput").value);

          try {
            chart.setCrosshair({ x, y, paneId: "candle_pane" });
            updateStatus(`✅ Crosshair set to (${x}, ${y})`);
          } catch (error) {
            updateStatus(`❌ Error setting crosshair: ${error.message}`, true);
          }
        };

        window.clearCrosshair = function () {
          try {
            chart.setCrosshair();
            updateStatus("✅ Crosshair cleared");
          } catch (error) {
            updateStatus(`❌ Error clearing crosshair: ${error.message}`, true);
          }
        };

        window.setRandomPosition = function () {
          const x = Math.random() * 800;
          const y = Math.random() * 400;

          document.getElementById("xInput").value = Math.round(x);
          document.getElementById("yInput").value = Math.round(y);

          try {
            chart.setCrosshair({ x, y, paneId: "candle_pane" });
            updateStatus(
              `✅ Random crosshair set to (${Math.round(x)}, ${Math.round(y)})`
            );
          } catch (error) {
            updateStatus(
              `❌ Error setting random crosshair: ${error.message}`,
              true
            );
          }
        };

        window.setCenter = function () {
          const x = 400;
          const y = 200;

          document.getElementById("xInput").value = x;
          document.getElementById("yInput").value = y;

          try {
            chart.setCrosshair({ x, y, paneId: "candle_pane" });
            updateStatus(`✅ Center crosshair set to (${x}, ${y})`);
          } catch (error) {
            updateStatus(
              `❌ Error setting center crosshair: ${error.message}`,
              true
            );
          }
        };
      } catch (error) {
        updateStatus(`❌ Error initializing chart: ${error.message}`, true);
        console.error("Full error:", error);
      }
    </script>
  </body>
</html>
